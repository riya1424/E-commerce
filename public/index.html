<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
     <!-- --new js--  -->

     <script src="%PUBLIC_URL%/js/jquery.min.js" type="text/javascript"></script>
     <script src="%PUBLIC_URL%/js/slick.min.js" type="text/javascript"></script>
     <script src="%PUBLIC_URL%/js/jquery.mixitup.min.js" type="text/javascript"></script>
     <script src="%PUBLIC_URL%/js/jquery.fancybox.min.js" type="text/javascript"></script>
     <script src="%PUBLIC_URL%/js/bootstrap.bundle.min.js" type="text/javascript"></script>
     <script>
      $(document).ready(function () {
      
      $(".switch li").click(function () {
          var a = $(this).css("color");
          $(":root").css("--theme", a);
      });
      
      $(".themebox i").click(function () {
          $(".switch").toggleClass("active");
      });
      
      });
      // review slider
      
      $('.autoplay').slick({
      slidesToShow: 2,
      slidesToScroll: 3,
      autoplay: true,
      dots: true,
      autoplaySpeed: 10000,
      });
      
      // counter
      
      $(document).ready(function () {
      $.fn.jQuerySimpleCounter = function (options) {
          var settings = $.extend({
              start: 0,
              end: 100,
              easing: 'swing',
              duration: 800,
              complete: ''
          }, options);
      
          var thisElement = $(this);
      
          $({ count: settings.start }).animate({ count: settings.end }, {
              duration: settings.duration,
              easing: settings.easing,
              step: function () {
                  var mathCount = Math.ceil(this.count);
                  thisElement.text(mathCount);
              },
              complete: settings.complete
          });
      };
      
      
      $('#number1').jQuerySimpleCounter({ end: 77, duration: 2000 });
      $('#number2').jQuerySimpleCounter({ end: 80, duration: 2000 });
      $('#number3').jQuerySimpleCounter({ end: 18, duration: 2000 });
      $('#number4').jQuerySimpleCounter({ end: 67, duration: 2000 });
      
      
      
      /* AUTHOR LINK */
      $('.about-me-img').hover(function () {
          $('.authorWindowWrapper').stop().fadeIn('fast').find('p').addClass('trans');
      }, function () {
          $('.authorWindowWrapper').stop().fadeOut('fast').find('p').removeClass('trans');
      });
      });
      
      // portfolio
      
      
      // Filter ALL the things
      
      // header & scrolltop
      $(document).ready(function () {
      
      $(".top").click(function () {
          $("html").animate({ scrollTop: 0 });
      });
      });
      
      $(window).scroll(function () {
      
      if ($(this).scrollTop() > 800) {
          $("header").addClass("active");
      }
      else {
          $("header").removeClass("active");
      }
      
      if ($(this).scrollTop() > 800) {
          $(".top").fadeIn();
      }
      else {
          $(".top").fadeOut();
      }
      
      });
      
      // loader
      $(window).on("load", function () {
      
      $(".loader").fadeOut(10000);
      
      });
      
      </script>
      <script src="js/wow.min.js" type="text/javascript"></script>
      <script>
      new WOW().init();
      wow = new WOW(
      {
          boxClass: 'wow',      // default
          animateClass: 'animated', // default
          offset: 0,          // default
          mobile: true,       // default
          live: true        // default
      }
      )
      wow.init();
          </script>
</body>
